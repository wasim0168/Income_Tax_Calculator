    <script>
     $(document).ready(function() {
    $(".error-icon").hide();
    $("#taxForm").submit(function(event) {
        event.preventDefault();
        $(".error-icon").hide(); 
        var age = $("#age").val();
        var income = parseFloat($("#income").val());
        var extraIncome = parseFloat($("#extraIncome").val());
        var deductions = parseFloat($("#deductions").val());
        if (!age) {
            $("#ageError").show().attr("title", "Age field is mandatory");
            return;
        }

        if (isNaN(income)) {
            $("#incomeError").show().attr("title", "Please enter a valid number");
            return;
        }
        if (isNaN(extraIncome)) {
            $("#extraIncomeError").show().attr("title", "Please enter a valid number");
            return;
        }
        if (isNaN(deductions)) {
            $("#deductionsError").show().attr("title", "Please enter a valid number");
            return;
        }
        var tax = 0;
        var taxableIncome = income + extraIncome - deductions;

        if (taxableIncome > 800000) {
            if (age === "< 40") {
                tax = 0.3 * (taxableIncome - 800000);
            } else if (age === "40-60") {
                tax = 0.4 * (taxableIncome - 800000);
            } else if (age === "â‰¥60") {
                tax = 0.1 * (taxableIncome - 800000);
            }
        }
        $("#taxResult").text((tax / 100000).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ","));

        $("#resultModal").show();
    });
    $(".cut").click(function() {
        $("#resultModal").hide();
    });
});


    </script>
